  wsgi:
    app: src.app.app
    packRequirements: false
    pipArgs: --no-deps
  domains:
    production: 'api.xypsylon.xyz'
    dev: 'devapi.xypsylon.xyz'
  serverless-offline:
    useDocker: true
  customDomain:
    domainName: ${self:custom.domains.${self:provider.stage}}
    basePath: ${self:service}
    createRoute53Record: true
  stages:
    - production
    - dev
  ENVIRONMENT:
    production: 'production'
    dev: 'dev'
  ABC:
    production: ${ssm:/ABC}
    dev: ${ssm:/ABC}

